<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue-2.6.12/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <button></button>
    <p>{{test}}</p>
    <button @click="add(5)">+</button>
    <button @click="sbu(5)">_</button>
</div>
</body>
<script>

    const app=new Vue({
        el:'#app',
        data:{
            test:0
        },
        methods:{
           add: function(id){
               this.test=this.test+id
           },
           sbu: function () {
               this.test--
           }
        }
    })


</script>
</html>
